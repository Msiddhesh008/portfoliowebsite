<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="parallax.css" />
    <title>Siddhesh More</title>
  </head>
  <body>
    <h2 class="ball-text">Siddhesh More</h2>
    <p class="disp">Frontend Developer</p>
    <canvas class="canvas"> </canvas>

    <div class="parallax_wrapper">

      <div class="parallax_group intro_screen" id="intro">
        My Awsome Screen

      </div>

      <div class="parallax_group" id="group-1">

        <div class="parallax_layer base_layer">
          Base Layer
        </div>

        <div class="parallax_layer mid-layer">
          Mid Layer
        </div>

      </div>

      <div class="parallax_group" id="group-2">

        <div class="parallax_layer mid_layer">
          Mid Layer
        </div>

        <div class="parallax_layer top_layer">
          Top Layer
        </div>

      </div>

      <div class="parallax_group outro_screen" id="group-3">
        outro
      </div>

    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"
      integrity="sha512-tHvUcUQYi35zApvAa5TNR3fNhBQkVtkmWKfacnpxmix4/VTGz1lGjIVyLMp7gLgAvg+aKJjnVKokXJNS5GZ+/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
